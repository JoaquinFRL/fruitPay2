<ion-header>

  <ion-navbar>
    <ion-title>Load Up Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style='height:100%'>
    <ion-row >
        <div *ngFor="let card of cards" class='card' >
          <div class='picArea'>{{card.title}}</div>
          <div [ngStyle]="{'background-image':card.color}" class='contentArea'></div>
        </div>

        <!-- <ul>
          <li *ngFor="let card of cards">{{card.title}}</li>
        </ul> -->
    </ion-row>
  </ion-grid>
    
  
</ion-content>
